<section class="mx-5">
  <h1 class="text-5xl">{{country().name}} {{country().flag}}</h1>
  <h3 class="text-2xl stat-title">Capital: {{country().capital}}</h3>
</section>


<section class="flex flex-col items-center justify-center mt-10">
  <div class="stats shadow">
    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="currentColor" d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m0-2a8 8 0 1 0 0-16a8 8 0 0 0 0 16m-5-8h2a3 3 0 1 0 6 0h2a5 5 0 0 1-10 0"/></svg>
      </div>
      <div class="stat-title text-2xl">Poblacion</div>
      <div class="stat-value">{{country().population | number}}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="currentColor" d="M16.37 12.79a1 1 0 0 0-.74 1.86C17.09 15.23 18 16.13 18 17c0 1.42-2.46 3-6 3s-6-1.58-6-3c0-.87.91-1.77 2.37-2.35a1 1 0 0 0-.74-1.86C5.36 13.69 4 15.26 4 17c0 2.8 3.51 5 8 5s8-2.2 8-5c0-1.74-1.36-3.31-3.63-4.21M11 9.86V17a1 1 0 0 0 2 0V9.86a4 4 0 1 0-2 0M12 4a2 2 0 1 1-2 2a2 2 0 0 1 2-2"/></svg>
      </div>
      <div class="stat-title text-2xl">Area</div>
      <div class="stat-value">{{country().area | number }}</div>
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><g fill="none"><rect width="18" height="15" x="3" y="6" stroke="currentColor" rx="2" stroke-width="1"/><path fill="currentColor" d="M3 10c0-1.886 0-2.828.586-3.414S5.114 6 7 6h10c1.886 0 2.828 0 3.414.586S21 8.114 21 10z"/><path stroke="currentColor" stroke-linecap="round" d="M7 3v3m10-3v3" stroke-width="1"/></g></svg>
      </div>
      <div class="stat-title text-2xl">AÃ±o</div>
      <div class="stat-value">{{currentYear()}}</div>
    </div>



  </div>
</section>

<section class="flex flex-col items-center justify-center mt-10">
  <figure class="diff aspect-16/9 w-6xl" tabindex="0">
    <div class="diff-item-1" role="img">
      <img alt="daisy" src="{{country().flagSvg}}" />
    </div>
    <div class="diff-item-2" role="img" tabindex="0">
      <img
        alt="daisy"
        src="{{country().flagSvg}}"
        class="blur-2xl"/>
    </div>
    <div class="diff-resizer"></div>
  </figure>
</section>
